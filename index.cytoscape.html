<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0px;
        }

        -body {
            margin: 0;
            background-color: #121212;
            /* Dark background for the body */
            color: #e0e0e0;
            /* Light text color */
        }

        #cy {
            width: 100%;
            border: 1px solid black;
            position: relative;
            height: 100vh;
        }

        #controls {
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #popup {
            display: none;
            position: absolute;
            top: 20%;
            left: 30%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 20;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #popup h3 {
            margin: 0;
        }

        #popup button {
            margin-top: 10px;
        }

        #controls {
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #nodeList {
            top: 80px;
            position: absolute;
            left: 10px;
            z-index: 10;
        }

        .nodeList {
            top: 40px;
            left: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            top: 85px;
            left: 10px;
            max-height: calc(100vh - 170px);
            overflow-y: auto;
            width: 200px;
        }

        .nodeList div {
            padding: 5px;
            cursor: pointer;
            border: 1px solid gray;
            overflow: hidden;
        }

        .nodeList div:hover {
            background: #f0f0f0;
        }


        #popup {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #controls,
        #nodeList,
        #popup {
            position: absolute;
            z-index: 100;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            pointer-events: auto;
        }

        #controls {
            top: 10px;
            left: 10px;
        }





        #popup {
            display: none;
            top: 50px;
            left: 50px;
        }

        #cyCanvas {
            pointer-events: none;
        }

        .controls {
            position: absolute;
            z-index: 100;
        }

        .controls button {
            background-color: #2c2cba;
            color: white;
            border-radius: 100%;
            border: none;
            font-size: 16px;
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="controls" id="controls">
        <select id="nodeType">

            <option value="Operation">Operation</option>
            <option value="Functionality">Functionality</option>

        <button onclick="filterNodes()"><i class="fas fa-filter"></i></button>

    <div class="nodeList" id="nodeList"></div>
    <div class="controls" id="zoomControls" style="right: 10px;bottom: 10px;">
        <button onclick="zoomIn()"><i class="fas fa-search-plus"></i></button>
        <button onclick="zoomOut()"><i class="fas fa-search-minus"></i></button>
    </div>
    <div class="controls" id="addControls" style="left: 10px;bottom: 10px;">
        <button onclick="addNode()"><i class="fas fa-plus"></i></button>
        <button onclick="addRelation()"><i class="fas fa-link"></i></button>
        <button onclick="exportToJson()"><i class="fas fa-download"></i></button>

        function exportToJson() {
            // Get the graph data as JSON
            const jsonData = cy.json();

            // Convert JSON to a string
            const jsonString = JSON.stringify(jsonData, null, 2);

            // Create a Blob from the JSON string
            const blob = new Blob([jsonString], { type: 'application/json' });

            // Create a download link and click it programmatically
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cytoscape-graph.json';
            a.click();

            // Revoke the object URL after download
            URL.revokeObjectURL(url);
        }

        function addNode() {
            const id = prompt('Enter node ID:');
            const label = prompt('Enter node label:');
            const type = prompt('Enter node type (Product, Functionality, Microservice, Operation):');

            if (id && label && type) {
                cy.add({
                    group: 'nodes',
                    data: { id: id, label: label, type: type }
                });
            }
        }

        // Add Relation Function
        function addRelation(source, target, label) {
            if (source && target) {
                cy.add({
                    group: 'edges',
                    data: { source: source, target: target, label: label }
                });
            }
        }

        let highlightedNode = null;

        let singleClickTimer;

        // Single click to show overlay
        cy.on('tap', 'node', function (event) {
            clearTimeout(singleClickTimer);

            const node = event.target;

            if (highlightedNode === node) {
                resetNodeVisibility();
                highlightedNode = null;
                document.getElementById('popup').style.display = 'none';
            } else {
                singleClickTimer = setTimeout(() => {
                    const info = `ID: ${node.id()}<br>Label: ${node.data('label')}<br>Type: ${node.data('type')}`;
                    document.getElementById('nodeInfo').innerHTML = info;
                    document.getElementById('popup').style.display = 'block';

                    // Highlight connected nodes
                    highlightConnectedNodes(node);
                    highlightedNode = node;
                }, 250); // Timeout to differentiate single click from double click
            }
        });

        // Click outside any node to reset
        cy.on('tap', function (event) {
            if (event.target === cy) {
                resetNodeVisibility();
                document.getElementById('popup').style.display = 'none';
                highlightedNode = null;
            }
        });

        // Double-click to zoom into the location on the canvas
        cy.on('dblclick', function (event) {
            clearTimeout(singleClickTimer); // Clear the single click timer
            const zoomLevel = cy.zoom() * 2; // Adjust the zoom level as needed
            const renderedPosition = event.renderedPosition;
            zoom({
                level: zoomLevel,
                renderedPosition: renderedPosition
            });
        });

        function zoom(zoom) {
            cy.animate({
                zoom,
                duration: 400
            });
        }

        cy.toModelPosition = (pos) => {
            const pan = cy.pan();
            const zoom = cy.zoom();
            return {
                x: (pos.x - pan.x) / zoom,
                y: (pos.y - pan.y) / zoom,
            };
        };
        // Convert a model position to a rendered position
        cy.toRenderedPosition = (pos) => {
            const pan = cy.pan();
            const zoom = cy.zoom();
            return {
                x: pos.x * zoom + pan.x,
                y: pos.y * zoom + pan.y,
            };
        };

        function zoomIn() {
            const zoomLevel = cy.zoom();
            const centerPosition = cy.center();

            zoom({
                level: zoomLevel * 2,
                //renderedPosition: centerPosition
            }); // Increase zoom level by 20%
        }

        function zoomOut() {
            const zoomLevel = cy.zoom();
            console.log(cy);

            console.log(cy.center());
            const currentCenter = cy.getCenterPan();//cy.toRenderedPosition(cy.getCenterPan());
            zoom({
                level: zoomLevel / 2,
                //renderedPosition: currentCenter
            });
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function filterConectable(tn) {
            return tn == 'Collection' || tn == 'Operation'
        }
        function filterNodes(s) {

            const nodeType = document.getElementById('nodeType' + (s || '')).value;
            const searchValue = document.getElementById('searchValue' + (s || '')).value.toLowerCase();
            const nodeList = document.getElementById('nodeList' + (s || ''));
            nodeList.innerHTML = '';
            if (searchValue) {

                cy.nodes().forEach(node => {
                    const type = node.data('type');
                    if ((!nodeType && filterConectable(type)) || nodeType == type) {
                        const nodeName = node.data('label').toLowerCase();
                        if (nodeName.includes(searchValue)) {
                            const item = document.createElement('div');
                            item.textContent = node.data('label');
                            if (s) {
                                item.onclick = () => {
                                    nodeList.style.display = 'none';
                                    addRelation(highlightedNode.data('id'), node.data('id'));
                                    highlightConnectedNodes(highlightedNode);
                                };
                            } else {
                                item.onclick = () => zoomIntoNode(node);
                            }
                            nodeList.appendChild(item);
                        }
                    }
                });
                nodeList.style.display = 'block';
            } else {
                nodeList.style.display = 'none';
            }
        }

        // Zoom into Node Function
        function zoomIntoNode(node) {
            //const node = cy.getElementById(nodeId);
            if (node) {
                highlightConnectedNodes(node);
                /*console.log(node)
                zoom({zoom: N, center: {eles: aNode}})
                cy.center(node); // Center the node
                cy.zoom({ level: 2 }); // Zoom in
                */
                cy.animate({ zoom: 2, center: { eles: node } })
            }
        }

        function highlightConnectedNodes(node) {
            resetNodeVisibility();

            const connectedNodes = node.closedNeighborhood();

            cy.elements().not(connectedNodes).forEach(ele => {
                ele.addClass('faded');
            });

            connectedNodes.forEach(ele => {
                ele.removeClass('faded');
            });
        }

        function resetNodeVisibility() {
            cy.elements().removeClass('faded');
        }


        cy.style().selector('.faded').style({
            'opacity': 0.1
        }).update();
    </script>
